<footer class="footer__wrap" w-i18n-ns="app.welcome">
    <w-desktop-only>
        <div class="footer-actions">
            <a ng-if="!$ctrl._isDesktopUpdate" class="footer-action footnote-1 submit-400" target="_blank" rel="noopener noreferrer"
               href="http://decentral.exchange" w-analytics event="'Decentral.Exchange Web Click'" w-i18n="welcome.wavesDexWeb"></a>
            <a ng-if="!$ctrl._isDesktopUpdate" class="footer-action footnote-1 submit-400" target="_blank" rel="noopener noreferrer"
               href="https://decentralchain.io/soporte" w-analytics event="'Footer Support Click'" w-i18n="welcome.support"></a>
            <span ng-if="$ctrl._isDesktopUpdate" class="footer-action footnote-1 submit-400 pointer" ng-click="$ctrl.showFAQ()">FAQ</span>
        </div>
    </w-desktop-only>
    <div class="footer__left">
        <w-web-only>
            <a class="footer__logo logo logo_footer margin-2" href="https://decentralchain.io" target="_blank" rel="noopener noreferrer"></a>
            <div class="footer__left-item margin-2" w-i18n="welcome.broughtBy"></div>
        </w-web-only>
        <div class="footer__left-item margin-1" w-i18n="welcome.copyright"></div>
        <w-web-only>
            <a class="footer__link footer__link_support" w-i18n="welcome.mailto" target="_blank" rel="noopener noreferrer" href="https://decentralchain.io/soporte"></a>
        </w-web-only>
        <w-change-language w-web-only-class="web-footer-language" up-direction="true"></w-change-language>
    </div>
    <w-web-only>
        <div class="footer__right">
            <div class="footer__right-item">
                <div class="footer__title" w-i18n="welcome.productsTools"></div>
                <a w-analytics event="'Footer Wallet Click'"
                   w-i18n="welcome.wavesWallet"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://decentralchain.io/wallet"></a>
                <a w-analytics event="'Footer Keeper Click'"
                   w-i18n="welcome.wavesKeeper"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://decentralchain.io/cubensis-connect"></a>
                <a w-analytics event="'Footer Blockchain Click'"
                   w-i18n="welcome.wavesBlockchain"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   event-target="'ui'" href="https://decentralchain.io/custom-blockchain"></a>
                <a w-analytics event="'Footer IDE Click'"
                   w-i18n="welcome.wavesIde"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://waves-ide.com/"></a>
                <a w-analytics event="'Footer Explorer Click'"
                   w-i18n="welcome.wavesExplorer"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="http://decentralscan.com"></a>
            </div>

            <div class="footer__right-item">
                <div class="footer__title" w-i18n="welcome.forDevelopers"></div>
                <a w-analytics event="'Footer GitHub Click'"
                   w-i18n="welcome.gitHub"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://github.com/Decentral-America/Decentral-Coin"></a>
                <a w-analytics event="'Footer API Click'"
                   w-i18n="welcome.api"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://docs.decentralchain.io"></a>
                <a w-analytics event="'Footer Stack Overflow Click'"
                   w-i18n="welcome.stackOverflow"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://stackoverflow.com/questions/tagged/decentralchain"></a>
                <a w-analytics event="'Footer Documentation Click'"
                   w-i18n="welcome.documentation"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://docs.decentralchain.io"></a>
                <a w-analytics event="'Footer Waves Labs Click'"
                   w-i18n="welcome.wavesLabs"
                   event-target="'ui'"
                   class="footer__link" target="_blank" rel="noopener noreferrer"
                   href="https://decentralamerica.com"></a>
            </div>

            <div class="footer__right-item">
                <div class="footer__title" w-i18n="welcome.legal"></div>
                <a w-analytics event="'Footer Privacy Policy Click'"
                   event-target="'ui'"
                   class="footer__link" w-i18n="welcome.privacyPolicy" target="_blank" rel="noopener noreferrer" href="https://decentralchain.io/privacy-policy"></a>
                <a w-analytics event="'Footer Terms of use Click'"
                   event-target="'ui'"class="footer__link" w-i18n="welcome.termsOfUse" target="_blank" rel="noopener noreferrer" href="https://decentralchain.io/terms-and-conditions"></a>
            </div>

            <div class="footer__right-item">
                <div class="footer__title" w-i18n="welcome.social"></div>
                <a w-analytics event="'Footer Blog Click'"
                   class="footer__link" w-i18n="welcome.blog" target="_blank" rel="noopener noreferrer" href="https://decentralchain.io/blog/"></a>
                <a w-analytics event="'Footer Twitter Click'"
                   class="footer__link" w-i18n="welcome.twitter" target="_blank" rel="noopener noreferrer" href="https://twitter.com/decentralchain"></a>
                <a w-analytics event="'Footer Telegram Click'" event-params='{Language: $ctrl.lang}'
                   class="footer__link" w-i18n="welcome.telegram" target="_blank" rel="noopener noreferrer" href="https://t.me/joinchat/0DGH7Uwt_Qw2MzQx"></a>
                <a w-analytics event="'Footer Forum Click'"
                   class="footer__link" w-i18n="welcome.forum" target="_blank" rel="noopener noreferrer" href="https://docs.decentralchain.io"></a>
            </div>
        </div>


    </w-web-only>
</footer>
